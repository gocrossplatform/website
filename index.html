<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="This is the home page for Cross Platform, a software development company with a focus on software for Christian missions.">
		<link rel="stylesheet" href="https://unpkg.com/chota@latest">
		<link rel="shortcut icon" href="./img/favicon.ico" />
		<link href="./vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
		<link href="./css/freelancer.min.css" rel="stylesheet">
		<title>Cross Platform</title>
		<style>
			.masthead .masthead-avatar {
				width: 40rem;
			}
		</style>
	</head>
	<body id="page-top">
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
			<div class="container">
				<a class="navbar-brand js-scroll-trigger" href="#page-top">Go Cross Platform!</a>
			</div>
		</nav>
	  
		<!-- Masthead -->
		<header class="masthead bg-primary text-white text-center">
			<div class="container d-flex align-items-center flex-column">
				<!-- Masthead Avatar Image -->
				<img class="masthead-avatar mb-5" src="./img/logo.png" alt="">
			
				<!-- Masthead Heading -->
				<h1 class="masthead-heading text-uppercase mb-0">Cross Platform</h1>
			
				<!-- Masthead Subheading -->
				<p class="mt-4 masthead-subheading font-weight-light mb-0">This is the future home of Cross Platform.</p>
			</div>
	  	</header>
	
		<!-- Products Section -->
		<section class="page-section portfolio" id="products">
			<div class="container">
				<!-- Products Section Heading -->
				<h2 class="page-section-heading text-center text-uppercase mb-0">Products</h2>
			
				<!-- Icon Divider -->
				<div class="divider-custom">
					<div class="divider-custom-line"></div>
					<div class="divider-custom-icon">
					<i class="fas fa-star"></i>
					</div>
					<div class="divider-custom-line"></div>
				</div>
		
				<div class="row">
					<div class="col-md-6 col-lg-4">
						<div class="portfolio-item mx-auto" data-toggle="modal" data-target="#kimbleModal">
							<div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
								<div class="portfolio-item-caption-content text-center text-white">
									<i class="fas fa-plus fa-3x"></i>
								</div>
							</div>
							<img class="img-fluid" src="./img/kimble-logo.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</section>
			
		<!-- About Section -->
		<section class="page-section bg-primary text-white" id="about">
			<div class="container">
				<!-- About Section Heading -->
				<h2 class="page-section-heading text-center text-uppercase text-white">About</h2>
			
				<!-- Icon Divider -->
				<div class="divider-custom divider-light">
					<div class="divider-custom-line"></div>
					<div class="divider-custom-icon">
					<i class="fas fa-star"></i>
					</div>
					<div class="divider-custom-line"></div>
				</div>
			
				<!-- About Section Content -->
				<div class="row">
					<div class="col-lg-4 ml-auto mr-auto text-center">
						<p class="lead">Cross Platform is a software development company with a focus on software for Christian missions.</p>
					</div>
				</div>		
			</div>
	  	</section>
	
		<!-- Kimble Modal -->
		<div class="portfolio-modal modal fade" id="kimbleModal" tabindex="-1" role="dialog" aria-labelledby="kimbleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-xl" role="document">
				<div class="modal-content">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">
							<i class="fas fa-times"></i>
						</span>
					</button>
					<div class="modal-body text-center">
						<div class="container">
							<div class="row justify-content-center">
								<div class="col-lg-8">
									<h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">Kimble</h2>
									<!-- Icon Divider -->
									<div class="divider-custom">
										<div class="divider-custom-line"></div>
											<div class="divider-custom-icon">
												<i class="fas fa-star"></i>
											</div>
										<div class="divider-custom-line"></div>
									</div>
									<img class="img-fluid rounded mb-5" src="./img/kimble-logo.png" alt="" />
									<a target="_blank" href="https://kimble.church" class="mb-5">Kimble is a management system for children's Bible studies.</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<script src="./vendor/jquery/jquery.min.js"></script>
		<script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="./vendor/jquery-easing/jquery.easing.min.js"></script>
		<script src="./js/freelancer.min.js"></script>
	</body>
</html>
